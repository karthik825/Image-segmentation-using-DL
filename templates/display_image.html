<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Segmented Image</title>  
  </head>
  <body>
    <h1 class="text-center">Segmented Image</h1>
    <!-- HTML code for the image -->

    <div class="d-flex justify-content-evenly mt-5">
    <div class="card" style="width: 18rem">
      <img
        src="{{ url_for('static', filename='input.jpeg')}}"
        class="card-img-top"
      />
      <div class="card-body">
        <p class="card-text">Original Image</p>
      </div>
    </div>
      <div class="card" style="width: 18rem">
        <img
          src="{{ url_for('static', filename='output.png')}}"
          class="card-img-top"
        />
        <div class="card-body">
          <p class="card-text">Segmented Image</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
